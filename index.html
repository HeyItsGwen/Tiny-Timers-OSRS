<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Timers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel='stylesheet' href='./style.css'>
  <script src="https://kit.fontawesome.com/6dd68a2491.js" crossorigin="anonymous"></script>
</head>

<body onload='checkboxCheck()'>
  <header class='d-flex flex-column align-items-center'>
    <h1>Tiny Timers</h1>
    <p>Hit go to start, hit go to restart an active timer, or refresh to stop all timers c:</p>
    <div class='checkboxes d-flex justify-content-center' id='checkboxes'>
      <input type="checkbox" id='seaweedBox' name='seaweedBox' value='seaweedBox' onclick='checkboxStatus(seaweedCheckbox,seaweedDiv);' checked>
      <label for='seaweedBox' onclick='checkboxStatus(seaweedCheckbox,seaweedDiv);'>Seaweed</label>
      <input type="checkbox" id='birdBox' name='birdBox' value='birdBox' onclick='checkboxStatus(birdCheckbox,birdDiv);' checked>
      <label for='birdBox' onclick='checkboxStatus(birdCheckbox,birdDiv);'>Birdhouses</label>
      <input type="checkbox" id='herbBox' name='herbBox' value='herbBox' onclick='checkboxStatus(herbCheckbox,herbDiv);' checked>
      <label for='herbBox' onclick='checkboxStatus(herbCheckbox,herbDiv);'>Herbs</label>
    </div>
  </header>

  <main class='d-flex justify-content-center'>
    <div class='seaweed d-flex flex-column align-items-center' id='seaweed'>
      <button type="button" class="btn btn-outline-primary" id='seaweedButton'>Go</button>
      <img src='./images/seaweed.png' alt='Giant Seaweed'></img>
      <p id='seaweedPercent'>0%</p>
    </div>
    <div class='birds d-flex flex-column align-items-center' id='birds'>
      <button type="button" class="btn btn-outline-primary" id='birdButton'>Go</button>
      <img src='./images/birdhouse.png' alt='A Birdhouse'></img>
      <p id='birdPercent'>0%</p>
    </div>
    <div class='herbs d-flex flex-column align-items-center' id='herbs'>
      <button type="button" class="btn btn-outline-primary" id='herbButton'>Go</button>
      <img src='./images/herb.png' alt='A Herb'></img>
      <p id='herbPercent'>0%</p>
    </div>
  </main>

  <footer class='d-flex justify-content-center'>
    <p>Made with <i class="far fa-heart"></i> and <a class='bootstrap' href='https://getbootstrap.com/'><i class="fab fa-bootstrap"></i></a> by <a class='gwen' href='https://github.com/HeyItsGwen'>Gwen.</a></p>
  </footer>

  <script src='./logic.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
