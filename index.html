<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tiny Timers</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel='stylesheet' href='./style.css'>
  <script src="https://kit.fontawesome.com/6dd68a2491.js" crossorigin="anonymous"></script>
  <link rel="icon" href="images/clock.png">
</head>

<body onload='checkboxCheck()'>
  <header class='d-flex flex-column align-items-center'>
    <h1 class='d-none d-sm-flex'>Tiny Timers</h1>
    <p class='d-none d-sm-flex'>Hit go to start, hit end to end, or refresh to stop all timers</p>
    <p class='d-none d-sm-flex secondHeaderP'>Timer progress is not retained on refresh/restart</p>
    <p class='d-none d-sm-flex secondHeaderP'>Use the popout window link below to make the window tinier</p>
  </header>

  <main class='d-flex flex-column align-items-center'>
    <div class='checkboxes d-flex flex-column flex-sm-row align-items-center justify-content-md-center' id='checkboxes'>
      <div>
        <input type="checkbox" id='seaweedBox' name='seaweedBox' value='seaweedBox' onclick='checkboxStatus(seaweedCheckbox,seaweedDiv,false);' checked>
        <label for='seaweedBox' onclick='checkboxStatus(seaweedCheckbox,seaweedDiv, false);'>Seaweed</label>
      </div>
      <div>
        <input type="checkbox" id='birdBox' name='birdBox' value='birdBox' onclick='checkboxStatus(birdCheckbox,birdDiv,false);' checked>
        <label for='birdBox' onclick='checkboxStatus(birdCheckbox,birdDiv);'>Birdhouses</label>
      </div>
      <div>
        <input type="checkbox" id='herbBox' name='herbBox' value='herbBox' onclick='checkboxStatus(herbCheckbox,herbDiv,false);' checked>
        <label for='herbBox' onclick='checkboxStatus(herbCheckbox,herbDiv);'>Herbs</label>
      </div>
      <div>
        <input type="checkbox" id='treeBox' name='treeBox' value='treeBox' onclick='checkboxStatus(treeCheckbox,treeDiv,true);' checked>
        <label for='treeBox' onclick='checkboxStatus(treeCheckbox,treeDiv,true);'>Trees</label>
      </div>
      <div>
        <input type="checkbox" id='fruitTreeBox' name='fruitTreeBox' value='fruitTreeBox' onclick='checkboxStatus(fruitTreeCheckbox,fruitTreeDiv,true);' checked>
        <label for='fruitTreeBox' onclick='checkboxStatus(fruitTreeCheckbox,fruitTreeDiv,true);'>Fruit Trees</label>
      </div>
    </div>
    <div id='hoverLabelDiv'>
      <p id='hoverLabelP'>-</p>
    </div>
    <div class='d-flex flex-row timers'>
      <div class='seaweed hoverDiv d-flex flex-column align-items-center startButton' onmouseenter='changeHoverLabel("Seaweed")' id='seaweed'>
        <button type="button" class="btn btn-outline-primary" id='seaweedButton'>Go</button>
        <img src='./images/Seaweed.png' alt='Giant Seaweed'></img>
        <p id='seaweedPercent'>0%</p>
      </div>
      <div class='birds hoverDiv d-flex flex-column align-items-center startButton' onmouseenter='changeHoverLabel("Bird Houses")' id='birds'>
        <button type="button" class="btn btn-outline-primary" id='birdButton'>Go</button>
        <img src='./images/birdhouse.png' alt='A Birdhouse'></img>
        <p id='birdPercent'>0%</p>
      </div>
      <div class='herbs hoverDiv d-flex flex-column align-items-center startButton' onmouseenter='changeHoverLabel("Herbs")' id='herbs'>
        <button type="button" class="btn btn-outline-primary" id='herbButton'>Go</button>
        <img src='./images/Herb.png' alt='A Herb'></img>
        <p id='herbPercent'>0%</p>
      </div>
      <div class='trees hoverDiv d-flex flex-column align-items-center startButton' onmouseenter='changeHoverLabel("Trees")' id='trees'>
        <button type="button" class="btn btn-outline-primary" id='treeButton'>Go</button>
        <img src='./images/Tree.png' alt='A Tree'></img>
        <p id='treePercent'>0%</p>
      </div>
      <div class='fruitTrees hoverDiv d-flex flex-column align-items-center startButton' onmouseenter='changeHoverLabel("Fruit Trees")' id='fruitTrees'>
        <button type="button" class="btn btn-outline-primary" id='fruitTreeButton'>Go</button>
        <img src='./images/fruitTree.png' alt='A Fruit Tree'></img>
        <p id='fruitTreePercent'>0%</p>
      </div>
    </div>
    <div class='d-flex flex-row'>
      <div class='d-flex justify-content-center' id='treeDropdownDiv'>
        <!-- title and dropdown show/hide with tree timer-->
        <button class="btn btn-secondary dropdown-toggle" type="button" id="treeDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Oak
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
          <a class="dropdown-item" href="#" onclick='treeDropdownSelect(0)'>Oak</a>
          <a class="dropdown-item" href="#" onclick='treeDropdownSelect(1)'>Willow</a>
          <a class="dropdown-item" href="#" onclick='treeDropdownSelect(2)'>Maple</a>
          <a class="dropdown-item" href="#" onclick='treeDropdownSelect(3)'>Yew</a>
          <a class='dropdown-item' href='#' onclick='treeDropdownSelect(4)'>Magic</a>
        </div>
      </div>
    </div>
    <a class='popoutLink d-sm-flex d-none' onclick="popUpWindow(`${window.location.href}`,'Example','250','250');" href='#'>Click here for a Tiny Popout Window</a>
  </main>

  <footer class='d-flex justify-content-center'>
    <p>Made with <i class="far fa-heart"></i> and <a class='bootstrap' href='https://getbootstrap.com/'><i class="fab fa-bootstrap"></i></a> by <a class='gwen' href='https://github.com/HeyItsGwen'>Gwen.</a></p>
  </footer>

  <script src='./logic.js'></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
